# Production: Hetzner CX11 + Neon DB. No local Postgres.
# Reverse proxy exposes port 80 only; frontend uses same-origin /api.

services:
  reverse-proxy:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx-reverse-proxy.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  backend:
    build: ./backend
    env_file: .env
    expose:
      - "3000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        VITE_BACKEND_URL: ""   # same-origin; reverse-proxy forwards /api to backend
    expose:
      - "80"
    restart: unless-stopped
