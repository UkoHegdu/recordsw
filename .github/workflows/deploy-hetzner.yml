# Deploy to Hetzner Cloud VPS (CX11) on push to main.
# Requires GitHub Secrets: HETZNER_SSH_KEY, HETZNER_HOST, HETZNER_USER, ENV_FILE_B64

name: Deploy to Hetzner

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.HETZNER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "${{ secrets.HETZNER_HOST }}" >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Write .env on server
        run: |
          echo "${{ secrets.ENV_FILE_B64 }}" | base64 -d > .env
          scp -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no .env "${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }}:~/app/.env"

      - name: Deploy
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no "${{ secrets.HETZNER_USER }}@${{ secrets.HETZNER_HOST }}" \
            "cd ~/app && git pull && chmod +x deploy/deploy.sh && ./deploy/deploy.sh"
